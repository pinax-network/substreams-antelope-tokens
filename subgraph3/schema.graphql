type Account @entity(immutable: true) {
  id: ID!
  name: String!

  balances: [AccountBalance!]! @derivedFrom(field: "account")
}


type Token @entity {
  id: ID!

  contract: String!
  symcode: String!
  precision: Int!

  issuer: String
  max_supply: String
  supply: String
  supply_value: BigDecimal

  created_blocknum: BigInt
  created_tx: String

  holders: [AccountBalance!]! @derivedFrom(field: "token")
  holders_count: Int!
}

type AccountBalance @entity {
  id: ID!

  account: Account!
  token: Token!

  balance: String!
  balance_value: BigDecimal!
}